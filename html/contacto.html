<!-- Página de Contacto (contacto.html):
"Nuestros clientes suelen tener preguntas. Necesitamos un formulario simple para que nos dejen sus dudas. Debe validar que la información sea correcta."
- Un formulario con campos para "Nombre", "Email" y "Mensaje".
- Debe tener validación del lado del cliente con JavaScript.
- Al enviar, debe mostrar un mensaje de éxito en la página usando manipulación del DOM -->

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <a href="../index.html"><img src="../img/logo.svg" alt="Logo de la empresa"></a>

                <span id="cart-count">0</span>
            </div>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <section class="form-container">
            <form id="form-contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <div id="mensaje-exito" class="mensaje mensaje-exito" style="display:none;">
            <span class="icono">✅</span>
            <span class="texto">¡Gracias por contactarte! Te responderemos pronto.</span>
        </div>

        <div id="mensaje-error" class="mensaje mensaje-error" style="display:none;">
            <span class="icono">❌</span>
            <span class="texto"></span>
        </div>

    </main>
